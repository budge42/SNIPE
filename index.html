<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSM Implementation Tool</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 18px;
        }
        textarea, input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        textarea:focus, input:focus {
            border-color: #007bff;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #f0f8ff;
            border-radius: 12px;
            font-size: 16px;
            white-space: pre-wrap;
        }
        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #3498db;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Service Management (CSM) Questionnaire</h1>
        <form id="csmForm">
            <label for="goal">What are the main goals for your CSM implementation?</label>
            <textarea id="goal" name="goal" rows="4" required></textarea>

            <label for="teams">Which departments or teams will be using CSM?</label>
            <textarea id="teams" name="teams" rows="4" required></textarea>

            <label for="issues">What are the most common customer issues or requests?</label>
            <textarea id="issues" name="issues" rows="4" required></textarea>

            <label for="integration">Do you have any existing systems or tools to integrate?</label>
            <textarea id="integration" name="integration" rows="4"></textarea>

            <button type="submit">Generate User Stories</button>
        </form>

        <div class="spinner" id="loadingSpinner"></div>

        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('csmForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const formObject = Object.fromEntries(formData.entries());

            // Display loading spinner
            const spinner = document.getElementById('loadingSpinner');
            spinner.style.display = 'block';

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            try {
                const response = await fetch('/api/generate-stories', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formObject),
                });

                if (response.ok) {
                    const result = await response.json();
                    resultDiv.innerHTML = `<pre>${result.stories}</pre>`;
                } else {
                    const error = await response.json();
                    resultDiv.innerHTML = `Error: ${error.error}`;
                }
            } catch (error) {
                resultDiv.innerHTML = 'Error connecting to the server.';
            } finally {
                spinner.style.display = 'none';  // Hide spinner once the request is complete
            }
        });
    </script>
</body>
</html>
