<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.N.I.P.E - ServiceNow Intelligent Project Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa;
            background-color: #2c2a4a; /* Dark purple background */
            color: #f4f7fa;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        .branding {
            text-align: center;
            margin-bottom: 40px;
        }
        .branding h1 {
            font-size: 40px;
            color: #7d5ba6; /* Light purple */
            font-weight: 700;
            margin-bottom: 10px;
        }
        .branding p {
            font-size: 18px;
            color: #c2b7db; /* Lighter purple for the subtitle */
        }
        h2 {
            text-align: center;
            font-size: 28px;
            color: #333;
            font-weight: 600;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #555;
        }
        textarea, input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        textarea:focus, input:focus {
            border-color: #7d5ba6;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #7d5ba6;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #5d3e91;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #f4f7fa;
            border-left: 6px solid #7d5ba6;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            font-size: 16px;
            color: #333;
        }
        .result h3 {
            font-size: 22px;
            color: #7d5ba6;
            margin-bottom: 15px;
        }
        .result pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #eef6fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow-x: auto;
            color: #333;
        }
        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #7d5ba6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Branding -->
        <div class="branding">
            <h1>S.N.I.P.E</h1>
            <p>ServiceNow Intelligent Project Engine by Jack Budge</p>
        </div>
        
        <!-- Title -->
        <h2>Customer Service Management (CSM) Questionnaire</h2>

        <!-- Form -->
        <form id="csmForm">
            <label for="goal">What are the main goals for your CSM implementation?</label>
            <textarea id="goal" name="goal" rows="4" required></textarea>

            <label for="teams">Which departments or teams will be using CSM?</label>
            <textarea id="teams" name="teams" rows="4" required></textarea>

            <label for="issues">What are the most common customer issues or requests?</label>
            <textarea id="issues" name="issues" rows="4" required></textarea>

            <label for="integration">Do you have any existing systems or tools to integrate?</label>
            <textarea id="integration" name="integration" rows="4"></textarea>

            <button type="submit">Generate User Stories</button>
        </form>

        <!-- Loading Spinner -->
        <div class="spinner" id="loadingSpinner"></div>

        <!-- Result Section -->
        <div id="result" class="result"></div>

        <!-- Export Buttons -->
        <button id="savePDF" style="margin-top: 20px;">Save as PDF</button>
        <button id="saveDOCX" style="margin-top: 20px;">Save as DOCX</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.1.0/docx.min.js"></script>
    <script>
        document.getElementById('csmForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const formObject = Object.fromEntries(formData.entries());

            const sections = ['goal', 'teams', 'issues', 'integration'];
            let resultHTML = '';
            let resultObject = {};  // To store the stories for DOCX export

            // Show loading spinner and status message
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('result').innerHTML = '<p>Loading... Please wait while we generate stories.</p>';

            // Function to send the request for each section
            const generateStoriesForSection = async (section) => {
                try {
                    const response = await fetch('/api/generate-stories', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ ...formObject, question: section }),
                    });

                    if (response.ok) {
                        const result = await response.json();
                        resultHTML += `<h3>${section.charAt(0).toUpperCase() + section.slice(1)}</h3><pre>${result.stories}</pre>`;
                        resultObject[section] = result.stories;  // Store stories in object for DOCX export
                        document.getElementById('result').innerHTML = resultHTML;
                    } else {
                        const error = await response.json();
                        resultHTML += `<h3>Error generating stories for ${section}</h3><pre>${error.error}</pre>`;
                        document.getElementById('result').innerHTML = resultHTML;
                    }
                } catch (error) {
                    resultHTML += `<h3>Error generating stories for ${section}</h3><pre>${error.message}</pre>`;
                    document.getElementById('result').innerHTML = resultHTML;
                }
            };

            // Sequentially generate stories for each section
            for (const section of sections) {
                await generateStoriesForSection(section);
            }

            // Hide the loading spinner
            document.getElementById('loadingSpinner').style.display = 'none';
        });

        // Save as PDF function
        document.getElementById('savePDF').addEventListener('click', function() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const content = document.getElementById('result').textContent;
            doc.text(content, 10, 10);
            doc.save("user_stories.pdf");
        });

        // Save as DOCX function
        document.getElementById('saveDOCX').addEventListener('click', function() {
            const docx = window.docx;
            const doc = new docx.Document();

            const content = document.getElementById('result').innerText.split("\n");
            const paragraphs = content.map(line => new docx.Paragraph(line));

            doc.addSection({
                children: paragraphs
            });

            docx.Packer.toBlob(doc).then(blob => {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = "user_stories.docx";
                link.click();
            });
        });
    </script>
</body>
</html>
